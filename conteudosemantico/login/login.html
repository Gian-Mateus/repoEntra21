<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_login.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="esquerda">
        <div class="group">
        <div class="title">
            <h2>Faça login</h2>
        </div>
        <div class="input1">
            <label for="login">E-mail</label>
            <input type="email" id="login" name="login" placeholder="exemplo@email.com">
        </div>
            <a href="#">Esqueceu sua senha?</a>
        <div class="input2">
            <label for="senha">Senha</label>
            <input type="text" id="senha" name="senha" placeholder="Digite sua senha...">
        </div>
            <button>Entrar</button>
        <br>
            <button>Não tenho conta</button>
        </div>
    </div>
    <div class="direita">
        IMAGEM ALEATÓRIA
    </div>
</body>
</html>
