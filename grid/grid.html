<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>Grid</title>
</head>
<body>
    <!-- é um recurso do CSS q faz parte da propriedade do display
    é obrigatório ter um container
    o container controla a posição dos itens, porém, cada item pode ser controlado individualmente
    os grids são divididos em linhas e colunas
    podemos inserir espaçamento automático entre os conteúdos com a propriedade gap
    -->

    <div class="container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
    </div>
</body>
</html>
