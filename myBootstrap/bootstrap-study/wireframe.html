<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Wireframe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="navegacao col-sm-12 col-md-12 bg-danger">
                Navegação
            </div>
        </div>
        <div class="row">
            <div class="banner col-12 bg-warning">
                Banner
            </div>
        </div>
        <div class="row">
            <div class="col-12 titulo bg-primary text-center">Título do Meio</div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 itens bg-warning">Item 1</div>
            <div class="col-sm-12 col-md-4 itens bg-info">Item 2</div>
            <div class="col-sm-12 col-md-4 itens bg-danger">Item 3</div>
        </div>
        <div class="row">
            <div class="col-12 itemGrande bg-secondary">
                <div class="row">
                    <div class="col-sm-12 col-md-4 itens bg-danger">Item</div>
                    <div class="col-sm-12 col-md-4 itens bg-warning">Item</div>
                    <div class="col-sm-12 col-md-4 itens bg-primary">Item</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
